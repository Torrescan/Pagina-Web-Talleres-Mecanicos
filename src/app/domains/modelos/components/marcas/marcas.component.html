<div class="group rounded-lg border">
    <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="Modelos.image" [alt]="Modelos.name" class="h-full w-full object-cover object-center group-hover:opacity-75">
    </a>
    <div class="flex flex-col space-y-2 p-4">
        <h3 class="text-sm text-gray-700">{{ Modelos.name | uppercase}}</h3>
        <p class="text-lg font-medium text-gray-900"></p>
        <p class="text-sm font-medium text-gray-500"></p>
        <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
            >Acerca de {{ Modelos.name | uppercase }}</button>
    </div>
</div>
