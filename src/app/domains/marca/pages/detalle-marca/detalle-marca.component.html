<div class="w-full flex space-x-10">
    <div class="flex flex-col w-1/3">
      <div class="w-full rounded border border-gray-200">
        <img
          alt="ecommerce"
          class="w-full object-cover object-center"
          [src]="marca.image"
        />
      </div>
      
    </div>
    <div class="mt-5 w-full">
      <h2 class="text-sm title-font text-gray-500 tracking-widest">BRAND NAME</h2>
      <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
        {{ marca.name }}
      </h1>
      <p class="leading-relaxed">
       {{ marca.description }}
      </p>
      
      <p class="title-font font-medium text-2xl text-gray-900 mt-5"></p>
      <a [href]="marca.url" >
      <button
        class="flex text-white bg-blue-800 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
      >
      
        Visitar pagina oficial
      </button>
      </a>
    
    </div>
  </div>
